<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Scratch Project</title>
    <style>
        /* Ensure the HTML and body take up the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111; /* Dark background color */
            position: relative;
        }

        /* Ensure the embedded Scratch project fills the entire screen */
        .scratch-embed-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* Style for the buttons */
        .button-container {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Embed the Scratch project directly -->
    <div class="scratch-embed-container">
        <iframe id="scratch-iframe" allowtransparency="true" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- Buttons to load different Scratch projects -->
    <div class="button-container">
        <button onclick="loadProject('https://scratch.mit.edu/projects/650309/embed')">Project 1</button>
        <button onclick="loadProject('https://scratch.mit.edu/projects/49050620/embed')">Project 2</button>
        <button onclick="loadProject('https://scratch.mit.edu/projects/15522235/embed')">Project 3</button>
    </div>

    <script>
        // Function to load a different Scratch project into the iframe
        function loadProject(url) {
            var iframe = document.getElementById('scratch-iframe');
            iframe.src = url;
        }
    </script>
</body>
</html>
